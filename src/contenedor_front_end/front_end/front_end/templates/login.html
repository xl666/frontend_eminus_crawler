{% extends 'base.html' %}

{% block titulo %}Login{% endblock %}

{% block encabezado %}Auténticate{% endblock %}

{% block contenido %}


{% if errores %}
<div class="alert alert-danger">
  <strong>ERROR</strong> {{ errores }}  
</div>
{% endif %}


<div class="row">

  <div class="col-sm-3"></div>
  
  <form method="POST" action="/login/" class="col-sm-6">
    {% csrf_token %}
    
    <div class="panel panel-info">
      <div class="panel-heading text-center">
	Inicia sesión en MiUV
      </div>
      
      <div class="panel-body">
	
	<div class="form-group">
	  <div><input required type="text" name="usuario" placeholder="Usuario MiUV" class="form-control text-center"></div>
	</div>
	
	<div class="form-group">
	  <div ><input required type="password" name="password" placeholder="Contraseña MiUV" class="form-control text-center"></div>
	</div>
	
	<div class="form-group">
	  <div ><input type="submit" value="Login" class="form-control"></div>
	</div>
      </div>
      
    </div>
    
  </form>

  <div class="col-sm-3"></div>
  
</div>

{% endblock %}
